<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    var highest = 0
    var scores = [90,85,43,72,20,100,70,60,30,10,55,14,16,91,95,99,51,53,54]
    for(var i = 0;i < scores.length;i++) {
      if(scores[i] > highest) {
        highest = scores[i]
      }
    }
    document.write(highest)
  </script>
</body>
